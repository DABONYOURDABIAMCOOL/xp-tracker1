<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP TRACKER - Login</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f7ff66;
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ffe5;
      letter-spacing: 1px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00c2b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form class="login-container" action="/login" method="POST">
    <h1>XP TRACKER</h1>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">LOCK IN</button>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
